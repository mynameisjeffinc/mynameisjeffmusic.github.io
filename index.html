<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Name is Jeff</title>
    <style>
        body {
            background-color: #87CEEB; /* Sky Blue */
            margin: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .header {
            text-align: left;
            font-size: 36px;
            font-weight: bold;
            color: white;
            padding: 20px;
        }
        .hero {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-links img {
            width: 100px; /* Adjust size if needed */
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">My name is Jeff</div>
    <img class="hero" src="DSC04197.jpg" alt="My Dog">
    <div class="social-links">
        <a href="https://www.instagram.com/mynameisjeffinc/" target="_blank"><img src="june9.jpg.jpg" alt="Instagram"></a>
        <a href="https://www.tiktok.com/@mynameisjeffinc" target="_blank"><img src="June MNIJ.jpg" alt="TikTok"></a>
        <a href="https://open.spotify.com/artist/4FsgdWBpFOqYdV0ut76x5h?si=28PuW9vwTXy8VXzR2wIrtA" target="_blank"><img src="junetongue.jpg" alt="Spotify"></a>
        <a href="https://www.youtube.com/@MyNameIsJeffinc" target="_blank"><img src="testpic2.jpg" alt="YouTube"></a>
    </div>
</body>
</html>
